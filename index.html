---
layout: default
title: Home
description: Personal Homepage of Max Kossek.
sitemap:
    lastmod: 2020-06-12
---
<header>
<h1>{{ page.title }}</h1>
</header>

<main>
<h3>Index:</h3>
<ul>
<li><a href="/about">About</a></li>
<li><a href="/articles">Articles</a></li>
</ul>

<h3>Pages:</h3>
<ul>
{% for post in site.posts %}
<li><span class="meta"><time class="date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%Y-%m-%d" }}</time></span> | <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
{% endfor %}
</ul>


</main>
