---
layout: default
---
<header>
<h1>{{ page.title }}</h1>
<time class="date">{{ page.date | date_to_string }}</time>
<div class="meta">
{% if page.categories.size > 0 %}
categories: {{ page.categories | join: ', ' }}<br>
{% endif %}
{% if page.tags.size > 0 %}
tags: {{ page.categories | join: ', ' }}
{% endif %}
</div>
</header>

<main>
  {{ content }}

  <p class="to-top"><a href="#">back to top</a></p>
</main>
